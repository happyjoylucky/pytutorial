{% extends "blogtutorial/base.html" %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                <p>published: {{ post.published_date }}</p>
            </div>
        {% endif %}
        {% if user.is_authenticated %}
        <a class="btn btn-default" href="{% url 'blogtutorial:post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        <h1><a href="">{{ post.title }}</a></h1>
        <p>{{ post.text|safe|linebreaksbr }}</p>
    </div>
{% endblock %}
