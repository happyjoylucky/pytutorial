{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Girls Blog</title>

    <link href="{% static 'blogtutorial/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'blogtutorial/css/bootstrap-theme.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'blogtutorial/css/blogtutorial.css' %}">
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">

</head>
<body>

    <div class="page-header">
        {% if user.is_authenticated %}
        <a href="{% url 'blogtutorial:post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
        {% endif %}
        <h1><a href="{% url 'blogtutorial:post_list' %}">Django Girls Blog</a></h1>
    </div>

    <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% block content %}
            {% endblock %}
            </div>
        </div>

    </div>


</body>
</html>
