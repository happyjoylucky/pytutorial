<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    <p>Post Archives for {{ year|date:"Y" }}</p>
    <ul>
        {% for date in date_list %}
        <li>
            <a href="{% url 'blog:post_month_archive' year|date:'Y' date|date:'m' %}">{{ date|date:'F' }}</a>
        </li>
        {% endfor %}
    </ul>
    <div></div>
    <div>
        <ul>
            {% for post in object_list %}
            <li>{{ post.mod_date|date:"Y-m-d" }}&nbsp;&nbsp;&nbsp; <a href="{{ post.get_absolute_usr }}"><strong>{{ post.title }}</strong></a></li>
            {% endfor %}
            
        </ul>
    </div>
</body>
</html>
